{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Matrix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'new' %}"><button class="btn btn-primary">New post</button></a>
              </li>
            </ul>   
            <section class="d-flex w-100 justify-content-end align-items-center">
                
                <p class="m-0 mx-3">Logged in as {{ user.username }}</p>
                <a href="{% url 'logout' %}">
                    <button class="btn btn-outline-dark">Log Out</button>
                </a>
                
            </section>
        </div>
    </div>
</nav>
{% endif %}
