{% extends '_base.html' %} {% block title %} Matrix - Register page {% endblock %}
{% block content %}

<style>
    .container {
        min-height: 100vh;
    }
</style>

<section class="container d-flex flex-column justify-content-center">
    <section class="row">
        <section class="col-4 mx-auto">
            {% comment %} <h1>Register</h1> {% endcomment %}
        
            <form class="d-flex flex-column" method="POST" action="">
                {% csrf_token %}
                {% for input in form %}
                   <label class="mt-3 mb-1"> {{ input.label }}</label>
                   {{ input }}
                {% endfor %}
        
                <button class="btn btn-success mt-4">Register</button>
            </form>

            <hr />

            <a href="{% url 'login' %}">
                <button class="btn btn-outline-primary w-100">Log in with Existing Account</button>
            </a>
        </section>
    </section>
</section>

{% endblock %}
